<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login | JWT Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Iniciar sesión</h1>
    <p class="info">Prueba con <b>admin / 1234</b> o <b>user / 1234</b></p>

    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" placeholder="admin" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="1234" required />
      </div>
      <button class="primary" type="submit">Entrar</button>
      <div id="error" class="error"></div>
    </form>
  </div>

  <script>
    // Ajusta esta URL si cambias el puerto del backend
    window.API_URL = 'http://localhost:3001';
  </script>
  <script src="./js/login.js"></script>
</body>
</html>
